<img src="/hqdefault.jpg" style="display: none;" alt="thumbnail">

  <h2 style="color: #fff;">앱 다운로드 ← <strong>바이러스 아님</strong></h2>
</div>
<script>
  const gradients = [
    'linear-gradient(135deg, rgba(255, 0, 0, 0.7), rgba(255, 165, 0, 0.7))', // Red to Orange
    'linear-gradient(135deg, rgba(255, 165, 0, 0.7), rgba(255, 255, 0, 0.7))', // Orange to Yellow
    'linear-gradient(135deg, rgba(255, 255, 0, 0.7), rgba(0, 255, 0, 0.7))', // Yellow to Green
    'linear-gradient(135deg, rgba(0, 255, 0, 0.7), rgba(0, 0, 255, 0.7))', // Green to Blue
    'linear-gradient(135deg, rgba(0, 0, 255, 0.7), rgba(75, 0, 130, 0.7))', // Blue to Indigo
    'linear-gradient(135deg, rgba(75, 0, 130, 0.7), rgba(148, 0, 211, 0.7))' // Indigo to Violet
  ];
  let index = 0;

  function changeBackgroundColor() {
    document.body.style.background = gradients[index];
    index = (index + 1) % gradients.length;
  }

  setInterval(changeBackgroundColor, 100);
</script>
